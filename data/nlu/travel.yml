version: "3.1"

nlu:
# 景点信息
- intent: information
  examples: |
    - 对[百雅轩798艺术中心](location_slot)有了解吗
    - 你知道[百雅轩798艺术中心](location_slot)吗
    - 知道[排云殿](location_slot)吗
# 景点位置
- intent: location
  examples: |
    - 你好，可以帮我查一下[神武门](location_slot)在哪里吗
    - [神武门](location_slot)在哪儿呢
    - 在哪里呢
# 景点门票
- intent: ticket
  examples: |
    - 不过去这里我不知道需不需要门票
    - 那里需要门票吗
    - 知道门票多少钱吗
# 周边景点
- intent: opening_hours
  examples: |
    - 景点啥时候开放啊
    - 这个景点一般啥时候开放啊
# 周边景点
- intent: surrounging_scenic_spots
  examples: |
    - 它在边上还有什么可值得游玩的地方吗
    - 周边都有哪些好玩的地方啊
# 游玩时间
- intent: time_to_visit
  examples: |
    - 它的游玩时间要多久
    - 能玩多久
    - 能玩多久啊
    - 知道这里可以玩多久不
    - 这里可以玩多久