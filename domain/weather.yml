version: "3.1"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - weather
  - info_date
  - info_address
entities:
  - address
  - date-time
slots:
  address:
    type: text
    influence_conversation: false
    mappings:
      - entity: address
        type: from_entity
  date-time:
    type: text
    influence_conversation: false
    mappings:
      - entity: date-time
        type: from_entity
responses:
  utter_ask_address:
    - text: 想查询哪里的天气呢？
  utter_ask_date-time:
    - text: 想查询什么时候的天气呢？
  utter_ask_continue:
    - text: 是否要继续？
actions:
  - utter_ask_address
  - utter_ask_date-time
  - utter_ask_continue
  - action_weather_form_submit
forms:
  weather_form:
    ignored_intents: []
    required_slots:
      - address
      - date-time
