version: '3.1'

intents:
  - information
  - location
  - opening_hours
  - surrounging_scenic_spots
  - ticket
  - time_to_visit

entities:
  - location_slot

slots:
  location_slot:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location_slot


responses:
  utter_opening_hours:
    - text: "{location_slot}的开放时间是10:00-18:00，然后你还可以到它边上的观复博物馆看看，我觉得那里很不错。"
    - text: "{location_slot}周一9:00-16:00（15:00停止售票），周二-周日9:00-17:00（16:00停止售票）。"
  utter_information:
    - text: "有些了解，{location_slot}位于北京798艺术区，创办于2003年。"
    - text: "嗯，{location_slot}曾经是718联合厂（798前身）的公共大食堂和活动礼堂。"
  utter_location:
    - text: "{location_slot}地址在北京市东城区景山前街4号。"
    - text: "{location_slot}位于北京市东城区景山前街4号。"
  utter_ticket:
    - text: "还行，{location_slot}门票10元，讲解门票40元，学生票半价。"
    - text: "不需要，{location_slot}是免费开放。"
  utter_surrounging_scenic_spots:
    - text: "有呀，{location_slot}边上的红砖美术馆是一个很值得游玩的地方。"
    - text: "{location_slot}周边景点有天坛，三里屯等。"
    - text: "当然有了，比如故宫，三里屯这些都在{location_slot}附近的。"
  utter_time_to_visit:
    - text: "{location_slot}差不多能玩2小时 - 4小时。"
    - text: "好的，大概能玩1小时。"

# actions:
#   - action_location_slot


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
